<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irony Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }

        .btn-primary {
            font-size: 1.2rem;
            padding: 10px 20px;
        }

        .irony-image {
            max-width: 100%;
            max-height: 250px;
            display: none;
            animation: fadeIn 1s ease-in-out;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .typer-text {
            display: none;
            font-size: 1.5rem;
            margin-top: 20px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid;
            color: #555;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .logo {
            width: 60px;
            margin-bottom: 10px;
            margin-right: 10px;
        }

        .top-section {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="container text-center">
        <div class="top-section">
            <img src="logo.jpg" alt="Logo" class="logo">
            <h1 class="header">Irony Board</h1>
        </div>
        <button id="randomBtn" class="btn btn-primary">Random</button>
        <div class="image-container mt-4">
            <img id="ironyImage" class="irony-image" src="" alt="Irony Image">
        </div>
        <p id="typerText" class="typer-text"></p>
    </div>

    <script>
        // Placeholder images and text
        const images = [
            { src: 'image1.jpg', text: 'Ah, censorship—truly a masterclass in self-awareness.' },
            { src: 'image2.jpg', text: 'When safety begins with you, but ends with someone else.' },
            { src: 'image3.jpg', text: 'On the road to success, there are no shortcuts... except maybe height restrictions.' },
            { src: 'image4.jpg', text: "Nothing says 'Be Different' like joining a synchronized parade of individuality." },
            { src: 'image5.jpg', text: 'For when irony calls... except you can’t.' },
            { src: 'image6.jpg', text: 'Texting while driving kills... unless it’s about safety tips while on the road.' },
            { src: 'image7.jpg', text: 'Do they assume we all carry with us a pocket hammer for situations like this?' },
            { src: 'image8.jpg', text: 'This is like emailing your internet provider when your internet is down...' },
            { src: 'image9.jpg', text: 'Safety guaranteed... as long as you’re willing to risk it all.' },
            { src: 'image10.jpg', text: 'Non-stick pan, except for the label. That’s here to stay.' }
        ];

        let shuffledImages = [];
        let currentIndex = 0;

        // Function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Shuffle the images array on page load
        function initializeImages() {
            shuffledImages = shuffleArray([...images]);
        }

        // Display the next image and text in the shuffled order
        function displayNextIrony() {
            const selectedImage = shuffledImages[currentIndex];

            // Set the image source and show it with animation
            ironyImage.src = selectedImage.src;
            ironyImage.style.display = 'block';

            // Set the typer text
            typerText.style.display = 'block';
            typerText.textContent = '';

            // Type out the text character by character
            let i = 0;
            const interval = setInterval(() => {
                if (i < selectedImage.text.length) {
                    typerText.textContent += selectedImage.text[i];
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, 10); // Adjust speed as needed

            // Move to the next index, or reshuffle when all images have been shown
            currentIndex++;
            if (currentIndex >= shuffledImages.length) {
                currentIndex = 0;
                initializeImages(); // Reshuffle after one complete cycle
            }
        }

        // Initialize on page load
        initializeImages();

        // Button event listener
        randomBtn.addEventListener('click', displayNextIrony);
    </script>
</body>
</html>
